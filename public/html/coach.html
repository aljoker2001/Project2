<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Coach page</title>
</head>

<body>
  <!-- <h1>Coach Page</h1> -->
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color:#095921; opacity: 0.7; font-weight: bold;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registration">Registration</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Coach Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/update">Post-Game Updates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/team">Team Stats</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="transbox">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h1>Coach Page</h1>
          <button class="btn btn-primary btn-xs" data-toggle="collapse" data-target="#demo">
            Open Weather Forecast
          </button>
          <div id="demo" class="collapse">
            <div id="demo" class="row card text-center" style="width: 25rem">
              <form id="weather-form" novalidate>
                <label for="search-term">
                  <h4>Search Term:</h4>
                </label>
                <input type="text" id="search-term" placeholder="Enter Location" required />
                <div class="invalid-feedback">
                  Enter Location
                </div>
                <button type="submit" class="btn btn-primary btn-xs" id="run-search">
                  <h5>Search</h5>
                </button>
              </form>

              <div id="ex">Content Here</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <center>
    <div class="blockquote-footer">
      <section class="center mw7 hidden pv4 mb2">
        <nav class="mb-4">
          <a href="/api/current" class="link">API Current Team</a> | <a href="/api/team" class="link">API Entire
            Team</a> |
          <a href="https://github.com/aljoker2001/Project2" class="link" target="_blank">GitHub Repo</a>
        </nav>
      </section>
    </div>
  </center>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="../js/coach.js"></script>
  <style>
    .transbox {
      margin: 30px;
      background-color: #ffffff;
      opacity: 0.88;
      filter: alpha(opacity=60);
      padding: 40px;
      resize: both;
      overflow: auto;
      border: 1px solid black;
      height: 600px;
    }

    body {
      background-image: url("../images/coach.png");
      background-color: black;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;

    }
  </style>
</body>

</html>
